        const Hero = ({ t }) => {
            const [text, setText] = useState("");
            const [isDeleting, setIsDeleting] = useState(false);
            const [loopNum, setLoopNum] = useState(0);
            const [delta, setDelta] = useState(150);
            
            const roles = ["Junior Web Developer", "Tech Enthusiast", "Creative Problem Solver"];
            const canvasRef = useRef(null);

            useEffect(() => {
                let ticker = setInterval(() => tick(), delta);
                return () => clearInterval(ticker);
            }, [text, delta]);

            const tick = () => {
                let i = loopNum % roles.length;
                let fullText = roles[i];
                let updatedText = isDeleting ? fullText.substring(0, text.length - 1) : fullText.substring(0, text.length + 1);
                setText(updatedText);
                if (isDeleting) setDelta(50);
                if (!isDeleting && updatedText === fullText) {
                    setIsDeleting(true);
                    setDelta(2000); 
                } else if (isDeleting && updatedText === '') {
                    setIsDeleting(false);
                    setLoopNum(loopNum + 1);
                    setDelta(150);
                }
            };

            // Canvas Logic
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                let mouse = { x: null, y: null };

                const resize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    initParticles();
                };

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.3;
                        this.vy = (Math.random() - 0.5) * 0.3;
                        this.size = Math.random() * 2 + 1;
                        this.color = Math.random() > 0.8 ? '#ffffff' : '#00F0FF';
                        this.baseX = this.x;
                        this.baseY = this.y;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;

                        if (mouse.x != null) {
                            let dx = mouse.x - this.x;
                            let dy = mouse.y - this.y;
                            let distance = Math.sqrt(dx * dx + dy * dy);
                            let maxDistance = 150;
                            if (distance < maxDistance) {
                                let force = (maxDistance - distance) / maxDistance;
                                this.x -= (dx / distance) * force * 2;
                                this.y -= (dy / distance) * force * 2;
                            }
                        }

                        if (this.x < 0) this.x = canvas.width;
                        if (this.x > canvas.width) this.x = 0;
                        if (this.y < 0) this.y = canvas.height;
                        if (this.y > canvas.height) this.y = 0;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = this.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                }

                function initParticles() {
                    particles = [];
                    let numberOfParticles = (canvas.width * canvas.height) / 15000;
                    for (let i = 0; i < numberOfParticles; i++) {
                        particles.push(new Particle());
                    }
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    for (let a = 0; a < particles.length; a++) {
                        for (let b = a; b < particles.length; b++) {
                            let dx = particles[a].x - particles[b].x;
                            let dy = particles[a].y - particles[b].y;
                            let distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < 120) {
                                ctx.beginPath();
                                let opacityValue = 1 - (distance / 120);
                                ctx.strokeStyle = 'rgba(0, 240, 255,' + opacityValue * 0.3 + ')';
                                ctx.lineWidth = 0.5;
                                ctx.moveTo(particles[a].x, particles[a].y);
                                ctx.lineTo(particles[b].x, particles[b].y);
                                ctx.stroke();
                            }
                        }
                    }
                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                }

                window.addEventListener('resize', resize);
                window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });
                resize();
                animate();

                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                };

                    "saya", "kamu", "bisa", "tolong", "terima", "kasih", "adalah", "tentang",

                ];

                // Check if any word in the query matches the Indonesian keywords using regex word boundary for accuracy
                const isIndo = indoKeywords.some(keyword => new RegExp(`\\b${keyword}\\b`, 'i').test(lowerQuery));

                if (isIndo) {
                    return "saat ini saya hanya tersedia dalam bahasa inggris";
                }

                // Search in Knowledge Base
                for (let entry of knowledgeBase) {
                    if (entry.keywords.some(keyword => lowerQuery.includes(keyword))) {
                        return entry.answer;
                    }
                }

                // Smart Fallback
                return "Thatâ€™s an interesting question! I haven't programmed an answer for that one yet.";
            };

                const text = txt || input;

                setInput("");
                setIsTyping(true);
                
                // Simulate network/processing delay
